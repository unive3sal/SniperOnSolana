services:
  sniper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solana-sniper
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    # Uncomment below if you need to mount wallet file separately
    # - ./wallet.json:/app/wallet.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
