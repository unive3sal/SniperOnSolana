services:
  sniper:
    image: univer5al/solana-sniper:latest
    container_name: solana-sniper
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - sniper-logs:/app/logs
    networks:
      - sniper-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f node || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sniper-logs:
    driver: local

networks:
  sniper-network:
    driver: bridge
